<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<title>UMass Amherst: Parking Services - Interactive Map</title>

	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

	<!-- redirect to https connection to ensure geolocation will work -->
	<script language="JavaScript">
		function redirectToHttps(){
			if(window.location.protocol != "https:"){
				var oldURL = window.location.hostname + window.location.pathname;
				var newURL = "https://" + oldURL;
				window.location = newURL;
			}
		}
		redirectToHttps();
	</script>


	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<link rel="shortcut icon" href="" />

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyASxHEpl44Bj5pPqPC6SZ00YbLoseXVNck&libraries=places&sensor=true"></script>
  <script type="text/javascript" src="javascripts/map.js"></script>

	<link id='stylesheet' href="stylesheets/map.css" rel="stylesheet" type="text/css" media="all" />
	<link id='pstylesheet' href="stylesheets/map-print.css" rel="stylesheet" type="text/css" media="print" />

</head>

<body data-role="none" data-enhance="false">
	<div id='loading-div' style="position: absolute; top: 0; left: 0; height: 100%; width: 100%; background-color: white; z-index: 999; text-align:center;">
		<span id='loading-text' style="display: block; top: 45%; position: relative;">
			Loading...<br/>
			<img src="images/loading.gif"/>
		</span>
	</div>

	<object id='overlaySvg' data="all.svg" type="image/svg+xml"></object>

	<div id='header'>
		<div id="umass-logo">
			<a href="http://umass.edu/" title='UMass Amherst'>
				<img alt="UMass Amherst" src="/ParkingMap/images/umass-wordmark-wht.png" height="100%"/>
			</a>
		</div>
		<div id="trans-logo">
			<a href="http://www.umass.edu/transportation/" title='Transportation Services'>
				<img alt="Transportation Services" src="/ParkingMap/images/trans-header-large.png" height="100%"/>
			</a>
		</div>
	</div>

	<div id='main-content' data-role="none" data-enhance="false">

		<div id='control-cell' style="display:none">
			<span id='close-control' title='Close Controls' onclick="toggleControls()"></span>

			<div id='scrollable-cell'>

				<!-- controls -->
				<div id='control-panel' class='toggle-div' style='display:none' data-role="none" data-enhance="false">
					<ul>
					<!-- Visitor Info -->
						<fieldset>
							<li>
								<label class='layer-label'>
									<input data-role="none" id='visitorlayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
									Visitor Parking
								</label>
							</li>
							<li>
								<label class='layer-label'>
									<input data-role="none" id='meteredlayer' class="overlay-toggle childCheckBox" onclick="updateLayer(this);" type=checkbox>
									Metered Parking
									<svg class="layer-icon" width="19" height="19">
											<rect width="19" height="19" style="fill:#F0C;stroke-width:2;stroke:black" />
									</svg>
								</label>
							</li>
							<li>
								<label class='layer-label'>
									<input data-role="none" id='garagelayer' class="overlay-toggle childCheckBox" onclick="updateLayer(this);" type=checkbox>
									Parking Garage
									<svg class="layer-icon" width="19" height="19">
											<rect width="19" height="19" style="fill:#d87701;stroke-width:2;stroke:black" />
									</svg>
								</label>
							</li>
						</fieldset>

						<hr>

						<!-- Colored and Misc Lot Info -->
						<fieldset>
							<li>
								<label class='layer-label'>
									<input data-role="none" id='parkinglayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
									Parking Lots
								</label>
							</li>
							<li>
								<fieldset class='childCheckBox'>
									<li>
										<label class='layer-label'>
											<input data-role="none" id='coloredlayer' class="overlay-toggle parentCheckBox childCheckBox" onclick="updateLayer(this);" type=checkbox>
											Permit Parking
										</label>
									</li>
									<li>
										<label class='layer-label'>
											<input data-role="none" id='redlayer' class="overlay-toggle childCheckBox" onclick="updateLayer(this);" type=checkbox>
											Red Lots
											<svg class="layer-icon" width="19" height="19">
												<rect width="19" height="19" style="fill:#F00;stroke-width:2;stroke:black" />
											</svg>
										</label>
									</li>
									<li>
										<label class='layer-label'>
											<input data-role="none" id='yellowlayer' class="overlay-toggle childCheckBox" onclick="updateLayer(this);" type=checkbox>
											Yellow Lots
											<svg class="layer-icon" width="19" height="19">
												<rect width="19" height="19" style="fill:#FF0;stroke-width:2;stroke:black" />
											</svg>
										</label>
									</li>
									<li>
										<label class='layer-label'>
											<input data-role="none" id='greenlayer' class="overlay-toggle childCheckBox" onclick="updateLayer(this);" type=checkbox>
											Green Lots
											<svg class="layer-icon" width="19" height="19">
												<rect width="19" height="19" style="fill:#090;stroke-width:2;stroke:black" />
											</svg>
										</label>
									</li>
									<li>
										<label class='layer-label'>
											<input data-role="none" id='bluelayer' class="overlay-toggle childCheckBox" onclick="updateLayer(this);" type=checkbox>
											Blue Lots
											<svg class="layer-icon" width="19" height="19">
												<rect width="19" height="19" style="fill:#06F;stroke-width:2;stroke:black" />
											</svg>
										</label>
									</li>
									<li>
										<label class='layer-label'>
											<input data-role="none" id='purplelayer' class="overlay-toggle childCheckBox" onclick="updateLayer(this);" type=checkbox>
											Purple Lots
											<svg class="layer-icon" width="19" height="19">
												<rect width="19" height="19" style="fill:#90C;stroke-width:2;stroke:black" />
											</svg>
										</label>
									</li>
								</fieldset>
							</li>
							<li>
								<label class='layer-label'>
									<input data-role="none" id='numberlayer' class="overlay-toggle childCheckBox" onclick="updateLayer(this);" type=checkbox>
									<span class='layer-label'>
										Lot Numbers<br/>
										Restricted 24 Hour M-F<img src="icon24.svg" class="layer-icon" height="19px" width="19px"><br/>
										24 Hour Permit Required<img src="icon247.svg" class="layer-icon" height="19px" width="19px">
									</span>
								</label>
							</li>
						</fieldset>

						<hr>

						<!-- Other Info -->
						<li><label class='layer-label'>
							<input data-role="none" id='handicappedlayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
							Handicapped Parking
							<img src="iconhandicapped.svg" class="layer-icon" height="19px" width="19px">
						</label></li>
						<li><label class='layer-label'>
							<input data-role="none" id='motorcyclelayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
							Motorcycle Parking
							<img src="iconmotorcycle.svg" class="layer-icon" height="19px" width="19px">
						</label></li>
						<li><label class='layer-label'>
							<input data-role="none" id='vendorlayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
							Vendor Parking
							<img src="iconvendor.svg" class="layer-icon" height="19px" width="19px">
						</label></li>
						<li><label class='layer-label'>
							<input data-role="none" id='loadinglayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
							Loading Docks
							<img src="iconloading.svg" class="layer-icon" height="19px" width="19px">
						</label></li>
						<li><label class='layer-label'>
							<input data-role="none" id='rentallayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
							<span class='layer-label'>
								Car Rentals<br/>
								Zip Car<img src="iconzip.svg" class="layer-icon" height="19px" width="19px"><br/>
								Enterprise<img src="iconenterprise.svg" class="layer-icon" height="19px" width="19px">
							</span>
						</label></li>
						<li><label class='layer-label'>
							<input data-role="none" id='bikeracklayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
							Bike Racks
							<img src="iconbike.svg" class="layer-icon" height="19px" width="19px">
						</label></li>
						<li><label class='layer-label'>
							<input data-role="none" id='electriclayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
							Electric Car Chargers
							<img src="iconelectric.svg" class="layer-icon" height="19px" width="19px">
						</label></li>
						<li><label class='layer-label'>
							<input data-role="none" id='pedestrianlayer' class="overlay-toggle parentCheckBox" onclick="updateLayer(this);" type=checkbox>
							Pedestrian Only Zones
							<svg class="layer-icon" width="19" height="19">
								<rect width="19" height="19" style="fill:#ff8080;stroke-width:2;stroke:black" />
							</svg>
						</label></li>

						<hr>

						<li style="margin-top: 3px;">
							<label>Icon Size</label>
							<div id="icon-scale-div">
								<div>
								<input data-role="none" type="radio" class='icon-scale' name="icon-scale" id="large" onclick="setIconScale(1.5, this)"/>
								<label for="large">
									<table style="width: 100%; height: 100%; border-spacing: 0"><tr><td>
										<img src="iconbike.svg" height="35px" width="35px" border="0" style="display: block; margin: auto;" alt="Large">
									</td></tr></table>
								</label>
								</div>

								<div>
								<input data-role="none" type="radio" class='icon-scale' name="icon-scale" id="med" onclick="setIconScale(1, this)" checked="true"/>
								<label for="med">
									<table style="width: 100%; height: 100%; border-spacing: 0"><tr><td>
										<img src="iconbike.svg" height="25px" width="25px" border="0" style="display: block; margin: auto;" border="0" alt="Medium">
									</td></tr></table>
								</label>
								</div>

								<div>
								<input data-role="none" type="radio" class='icon-scale' name="icon-scale" id="small" onclick="setIconScale(.5, this)"/>
								<label for="small">
									<table style="width: 100%; height: 100%; border-spacing: 0"><tr><td>
										<img src="iconbike.svg" height="15px" width="15px" border="0" style="display: block; margin: auto;" border="0" alt="Large">
									</td></tr></table>
								</label>
								</div>
							</div>
						</li>
					</ul>
				</div>

				<!-- div to show word directions -->
				<div id='directions-panel' class='toggle-div' style='display:none' data-role="none" data-enhance="false">
					<label>Find</label>
					<select id='jump_A' onchange="jumpTo()" style="width:100%">
						<option value="" selected="selected" disabled="disabled" >Select a Lot or Building</option>
					</select>
					<input id="jump_autocomplete" placeholder="Enter a Location" type="text" style="width:100%"></input>

					<br/>
					<hr>
					<br/>

					<label>Directions From</label>
					<select id='start_A' onchange="setStart();" style="width:100%">
						<option value="" selected="selected" disabled="disabled" >Starting Lot or Building</option>
					</select>
					<input id="start_autocomplete" placeholder="Enter a Starting Location" type="text" style="width:100%"></input>

					<label>To</label>
					<select id='end_A' onchange="setEnd();" style="width:100%">
						<option value="" selected="selected" disabled="disabled" >Destination Lot or Building</option>
					</select>
					<input id="end_autocomplete" placeholder="Enter a Destination" type="text" style="width:100%"></input>

					<br/>

					<div>
						<div>
						<input data-role="none" type="radio" class='transit' id="driving" name="mode" value="DRIVING" onclick="displayRoute();" checked="true"/>
						<label for="driving"><img src="/ParkingMap/images/icons/car.png"/></label>
						</div>

						<div>
						<input data-role="none" type="radio" class='transit' id="walking" name="mode" value="WALKING" onclick="displayRoute();" />
						<label for="walking"><img src="/ParkingMap/images/icons/walk.png"/></label>
						</div>

						<div>
						<input data-role="none" type="radio" class='transit' id="bicycling" name="mode" value="BICYCLING" onclick="displayRoute();" />
						<label for="bicycling"><img src="/ParkingMap/images/icons/bike.png"/></label>
						</div>

						<div>
						<input data-role="none" type="radio" class='transit' id="transit" name="mode" value="TRANSIT" onclick="displayRoute();" />
						<label for="transit"><img src="/ParkingMap/images/icons/bus.png"/></label>
						</div>
					</div>
					<button style='width:100%' onclick="clearRoute();">Clear</button>
					<div id='directions-cell' style='display:none'>
						<button id='print-directions' style='width:100%' onclick="printDirections();">Print Directions</button>
						<!-- actual div where directions are placed -->
						<div id='directions-show'></div>
					</div>
					<div id="disclaimer">
						<div class="disclaimer">
							Building addresses are in beta.<br/>
							<a href='http://www.umass.edu/transportation/parking-services'>Contact us if you believe a building is incorrect or missing.</a>
						</div>
					</div>
				</div>
				<div class='link-box'>
					<a href='http://www.umass.edu/transportation/parking'>UMass Parking Services</a><br/>
					<a href='http://www.umass.edu/transportation/transit'>UMass Transit Services</a><br/>
					<a href='http://www.umass.edu/transportation/route-schedules'>Bus Schedules & Maps</a><br/>
					<a href='http://www.umass.edu/transportation/where-park'>Additional parking information</a><br/>
					<a href='http://www.umass.edu/transportation/contact'>Contact Us</a>
				</div>
			</div>
		</div>
	</div>

	<!-- canvas to hold the google map object -->
	<div id="map-canvas"></div>

	<!-- control buttons -->
	<div id="where-am-i" title="My Location">
		<div class="tutorial tutorial-text">My Location</div>
	</div>
	<div id="layer-toggle" title='Parking Options' onclick="toggleControls('control-panel')">
		<div class="tutorial tutorial-text">Parking Options</div>
	</div>
	<div id="directions-toggle" title='Directions & Locations' onclick="toggleControls('directions-panel')">
		<div class="tutorial tutorial-text">Directions & Locations</div>
	</div>
	<div id="print-button" title='Print Map' onclick="printMap()">
		<div id="print-label" class="tutorial tutorial-text">Print Map</div>
	</div>
	<div id="help-button" title='Help' onclick="toggleTutorial()">
		<div class="tutorial tutorial-text">Help</div>
	</div>

</body>
</html>
